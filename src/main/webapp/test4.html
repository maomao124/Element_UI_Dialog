<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">

    <el-button type="success" @click="dialogVisible1 = true">点击打开表格</el-button>

    <el-dialog center title="表格" :visible.sync="dialogVisible1">
        <el-input
                v-model="search"
                style="max-width: 200px;"
                placeholder="输入关键字搜索">
        </el-input>

        <el-table stripe max-height="600px" :data="tableData.filter(data => !search ||
         data.name.toLowerCase().includes(search.toLowerCase())||
         data.sex.toLowerCase().includes(search.toLowerCase()))">
            <el-table-column sortable label="学号" prop="id"></el-table-column>
            <el-table-column sortable label="姓名" prop="name"></el-table-column>
            <el-table-column sortable label="性别" prop="sex"></el-table-column>
            <el-table-column sortable label="年龄" prop="age"></el-table-column>

        </el-table>
    </el-dialog>


    <el-button type="success" @click="dialogVisible2 = true">点击打开表单</el-button>

    <el-dialog center title="收货地址" :visible.sync="dialogVisible2">
        <el-form :model="form">
            <el-form-item label="活动名称" :label-width="formLabelWidth">
                <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="活动区域" :label-width="formLabelWidth">
                <el-select v-model="form.region" placeholder="请选择活动区域">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible2 = false">取 消</el-button>
            <el-button type="primary" @click="dialogVisible2 = false">确 定</el-button>
        </div>
    </el-dialog>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            dialogVisible1: false,
            tableData: [],
            search: null,
            dialogVisible2: false,
            formLabelWidth: '120px',
            form: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            },
        },
        methods: {},
        mounted()
        {
            for (let i = 0; i < 100; i++)
            {
                this.tableData.push
                (
                    {
                        id: i + 100,
                        name: `测试姓名${i}`,
                        sex: Math.random() > 0.5 ? "男" : "女",
                        age: parseInt(Math.random() * 10 + 15),
                    }
                )
            }
        }
    })
</script>
</body>
</html>
